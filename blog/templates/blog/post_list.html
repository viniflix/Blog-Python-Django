<!DOCTYPE html>
<html>
<title>Blog do Vini e da Leleh</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
    <a href="/form_contact/"><span class="glyphicon glyphicon-plus"> Inscreva-se</span></a>
    <h1><b>Blog do Vini e da Leleh</b></h1>
    <p>Bem-vindo(a) ao nosso blog!</p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col">
  <!-- Blog entry -->
  {% for post in posts %}
  <div class="w3-card-4 w3-margin w3-white">
    <img src="https://blog.woli.com.br/wp-content/uploads/2018/05/blog-banner-2.jpg" alt="Nature" style="width:100%">
    <div class="w3-container">
      <h3><b>{{ post.title }}</b></h3>
      <h5><span class="w3-opacity">{{ post.published_date }}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{ post.text|linebreaksbr }}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>LER MAIS Â»</b></button></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  <hr>

<!-- END BLOG ENTRIES -->
</div>



<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p><span> </span></p>
</footer>

</body>
</html>
